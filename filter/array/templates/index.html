
<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body style="padding:1em">
        <h1>Rooms</h1>
        <div style="padding: 1em; background: #EEE; border:1px dashed #999; margin: .5em 0">
            <a href="/fnf/create">Create New</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Url</th>
                    <th>Country</th>



                </tr>
            </thead>
            <tbody>
                {% if filter %}
                {% for filter in filters %}
                <tr>
                    <td>{{filter.name}}</td>
                    <td>{{filter.url}}</td>
                    <td>{{filter.country}}</td>
                    <td><a href="/fnf/edit/{{filter._id}}">Edit</a> | <a href="/fnf/delete/{{filter._id}}">Delete</a></td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </body>
</html>
